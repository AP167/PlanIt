<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="css\bootstrap.css">
<link rel="stylesheet" type="text/css" href="chatbot.css">
<link rel="stylesheet" type="text/css" href="responsive.css">

<!-- ChatBot -->
<link rel="stylesheet" type="text/css" href="jquery.convform.css">
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="jquery.convform.js"></script>
<script type="text/javascript" src="chatbot.js"></script>

</head>
<body>
<!-- ChatBot -->
<div class="chat_icon">
	<i class="fa fa-comments" aria-hidden="true"></i>
</div>

<div class="chat_box">
	<div class="my-conv-form-wrapper">
		<form action="" method="GET" class="hidden">

            <input type="text" name="name" data-conv-question="Please, Enter your name">
            <input type="text" data-conv-question="Hi {name}, <br> It's a pleasure to meet you." data-no-answer="true">
      
            <select data-conv-question="How can I help you?" name="category">
        <option value="Explore the webpage">Explore the webpage ?</option>
        <option value="Go Beyond">Go Beyond ?</option>
      </select>

      <div data-conv-fork="category">
        <div data-conv-case="Explore the webpage">
          <select data-conv-question="Which part of the webpage you want to know about?" name="choice">
            <option value="To do List">To do List ?</option>
            <option value="Class Routines">Class Routines ?</option>
          </select>   
        </div>
        <div data-conv-fork="choice">
          <div data-conv-case="To do List">
            <input type="text" data-conv-question="This section of the website will help you out with managing your day to day tasks ranging from doing homework to getting a good amount of excercise.It will maintain a daily record of the tasks completed by you and provide you with points accordingly.For further insight go to:*LINK* " data-no-answer="true">
          </div>
          <div data-conv-case="Class Routines">
            <input type="text" data-conv-question="This section of the website  is intended to make sure you don't forget the deadlines for your assignments and be prepared for classes beforehand.Along with these it will also help you in making sure you don't forget any important school event or notice.For further insight go to:*LINK* " data-no-answer="true">
          </div>
          </div>
        <div data-conv-case="Go Beyond" data-conv-fork="first-question2">
          <select data-conv-question="What area would you like to explore beyond this website?" name="choice1">
            <option value="Student Tips">Student Tips ?</option>
            <option value="Practice Questions">Practice Questions ?</option>
          </select>
        </div>
        <div data-conv-fork="choice1">
          <div data-conv-case="Student Tips">
            <input type="text" data-conv-question="Through this website we have intended to bring forth a platform to make time-management easier for the student community as a whole but for the basic and foremost quality of a student is his/her curosity so here we attach some external source links that might be found helpful by the student.For further insight go to:*LINK* " data-no-answer="true">
          </div>
          <div data-conv-case="Practice Questions">
            <input type="text" data-conv-question="This section of the website  is intended to provide the students with adequate amount of practice material through some sorted out quality external links in order to enhance their brain-power.For further insight go to:*LINK* " data-no-answer="true">
          </div>
      </div>
      </div>
      <input data-conv-question="Enter your e-mail to stay updated regarding new features" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" type="email" name="email" required placeholder="What's your e-mail?">

      <select data-conv-question="Please Confirm">
        <option value="Yes">Confirm</option>
      </select>
      <input type="text" data-conv-question="Thanks a lot {name}, for visiting our site hope you find your time here useful.To use the chatbot again refresh your page or restart chatbot." >
  	</form>
	</div>
</div>
<!-- ChatBot end -->
</body>
</html>
